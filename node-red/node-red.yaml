apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-red
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: node-red
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: node-red
    spec:
      volumes:
        - name: storage-local-path-pvc
          persistentVolumeClaim:
            claimName: storage-local-path-pvc
      containers:
        - image: nodered/node-red
          imagePullPolicy: Always
          name: node-red
          volumeMounts:
            - mountPath: "/data"
              subPath: "node-red"
              name: storage-local-path-pvc
          env:
            - name: NODE_RED_ENABLE_PROJECTS
              value: "true"
            - name: TZ
              value: "Europe/Dublin"
      nodeSelector:
        cputype: x86
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 10.43.0.22
---
apiVersion: v1
kind: Service
metadata:
  name: node-red
  annotations:
    metallb.universe.tf/address-pool: default
    metallb.universe.tf/allow-shared-ip: node-red-svc
    metallb.universe.tf/loadBalancerIPs: 192.168.2.205
spec:
  externalTrafficPolicy: Local
  selector:
    app: node-red
  ports:
    - port: 80
      targetPort: 1880
  type: LoadBalancer
