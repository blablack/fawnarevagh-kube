---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: picsync-legacy
  namespace: default
spec:
  schedule: "0 0 15 * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        metadata:
          labels:
            app: picsync-legacy
        spec:
          volumes:
            - name: nasio-nfs-pvc
              persistentVolumeClaim:
                claimName: nasio-nfs-pvc
          containers:
            - image: nucio.nowhere:30038/picsync:latest
              imagePullPolicy: Always
              env:
                - name: SSHPASS_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: picsync-sshpassword
                      key: password
                - name: NTFY_URL
                  value: "192.168.2.220"
              command: ["python3"]
              args:
                [
                  "picsync.py",
                  "-H",
                  "igorito.nowhere",
                  "-u",
                  "blablack",
                  "-s",
                  "/source/",
                  "-t",
                  "~/Pictures Backup/Our Pictures",
                ]
              name: picsync
              volumeMounts:
                - mountPath: "/source"
                  subPath: "Our Pictures"
                  name: nasio-nfs-pvc
              resources:
                limits:
                  cpu: 200m
                  memory: 200Mi
                requests:
                  cpu: 100m
                  memory: 100Mi
          restartPolicy: Never
