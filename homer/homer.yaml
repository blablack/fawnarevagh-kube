apiVersion: apps/v1
kind: Deployment
metadata:
  name: homer
  namespace: default
  annotations:
    reloader.stakater.com/rollout-strategy: "restart"
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: homer
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homer
    spec:
      containers:
        - image: nucio.nowhere:30038/homer:latest
          imagePullPolicy: Always
          name: homer
          volumeMounts:
            - name: confmap-vol
              subPath: "config.yml"
              mountPath: "/www/assets/config.yml"
            - name: confmap-vol
              subPath: "infrastructure.yml"
              mountPath: "/www/assets/infrastructure.yml"
          startupProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 20m
              memory: 20Mi
            requests:
              cpu: 10m
              memory: 10Mi
      volumes:
        - configMap:
            name: homer
          name: confmap-vol
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 10.43.0.22
---
apiVersion: v1
kind: Service
metadata:
  name: homer
  namespace: default
  annotations:
    metallb.io/address-pool: default
    metallb.io/loadBalancerIPs: 192.168.2.200
spec:
  externalTrafficPolicy: Local
  selector:
    app: homer
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer
