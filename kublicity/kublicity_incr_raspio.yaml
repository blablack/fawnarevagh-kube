apiVersion: batch/v1
kind: CronJob
metadata:
  name: kublicity-incr-raspio
spec:
  schedule: "0 2 * * 0"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        metadata:
          labels:
            app: kublicity
        spec:
          volumes:
            - name: storage-local-path-pvc
              persistentVolumeClaim:
                claimName: storage-local-path-pvc
            - name: nasio-nfs-pvc
              persistentVolumeClaim:
                claimName: nasio-nfs-pvc
          containers:
            - image: nucio.nowhere:30038/kublicity:latest
              imagePullPolicy: Always
              command: ["duplicity"]
              args:
                [
                  "incr",
                  "/data",
                  "file:///backup/DejaDupRaspio",
                  "--no-encryption",
                  "--allow-source-mismatch",
                ]
              name: kublicity-incr-raspio
              volumeMounts:
                - mountPath: "/data"
                  name: storage-local-path-pvc
                - mountPath: "/backup"
                  subPath: "MyBackup"
                  name: nasio-nfs-pvc
                - mountPath: "/root"
                  subPath: "kublicity"
                  name: storage-local-path-pvc
              resources:
                limits:
                  cpu: 200m
                  memory: 200Mi
                requests:
                  cpu: 100m
                  memory: 100Mi
          nodeSelector:
            cputype: arm
          restartPolicy: Never
          dnsPolicy: "None"
          dnsConfig:
            nameservers:
              - 10.43.0.22
