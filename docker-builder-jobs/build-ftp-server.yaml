apiVersion: batch/v1
kind: CronJob
metadata:
  name: build-ftp-server
spec:
  schedule: "0 0 5 * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        metadata:
          labels:
            app: build-ftp-server
        spec:
          containers:
            - image: nucio.nowhere:30038/docker-builder:latest
              name: build-ftp-server
              imagePullPolicy: Always
              command: ["./build.sh"]
              args: ["ftp-server", "linux/arm64"]
              securityContext:
                privileged: true
              resources:
                limits:
                  cpu: 200m
                  memory: 200Mi
                requests:
                  cpu: 100m
                  memory: 100Mi
          nodeSelector:
            cputype: x86
          restartPolicy: Never
          dnsPolicy: "None"
          dnsConfig:
            nameservers:
              - 10.43.0.22
