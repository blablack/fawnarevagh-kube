apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-1
  labels:
    app: ubuntu-1
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: ubuntu-1
  template:
    metadata:
      labels:
        app: ubuntu-1
    spec:
      containers:
        - name: ubuntu-1
          image: ubuntu:mantic
          imagePullPolicy: Always
          command: ["/bin/sleep", "3650d"]
          securityContext:
            privileged: true
      nodeSelector:
        cputype: x86
      restartPolicy: Always
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.43.0.22
