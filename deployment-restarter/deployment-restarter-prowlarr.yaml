apiVersion: batch/v1
kind: CronJob
metadata:
  name: deployment-restarter-prowlarr
  namespace: default
spec:
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  schedule: "0 0 1 * *"
  jobTemplate:
    spec:
      backoffLimit: 2
      activeDeadlineSeconds: 600
      template:
        spec:
          serviceAccountName: deployment-restarter
          restartPolicy: Never
          containers:
            - name: deployment-restarter-prowlarr
              image: bitnami/kubectl
              command:
                - bash
                - -c
                - >-
                  kubectl rollout restart deployment/prowlarr &&
                  kubectl rollout status deployment/prowlarr
