---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: picsync
spec:
  schedule: "0 0 15 * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        metadata:
          labels:
            app: picsync
        spec:
          volumes:
            - name: nasio-nfs-pvc
              persistentVolumeClaim:
                claimName: nasio-nfs-pvc
          containers:
            - image: nucio.nowhere:30038/picsync:latest
              imagePullPolicy: Always
              env:
                - name: SSHPASS_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: picsync-sshpassword
                      key: password
              command: ["python3"]
              args:
                [
                  "picsync.py",
                  "-h",
                  "igorito.nowhere",
                  "-u",
                  "blablack",
                  "-s",
                  "/source/",
                  "-t",
                  "~/Pictures",
                ]
              name: picsync
              volumeMounts:
                - mountPath: "/source"
                  subPath: "Our Pictures"
                  name: nasio-nfs-pvc
              resources:
                limits:
                  cpu: 200m
                  memory: 200Mi
                requests:
                  cpu: 100m
                  memory: 100Mi
          restartPolicy: Never
          dnsPolicy: "None"
          dnsConfig:
            nameservers:
              - 10.43.0.22
