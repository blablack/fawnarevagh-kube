apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: plex
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: plex
    spec:
      volumes:
        - name: storage-local-path-pvc
          persistentVolumeClaim:
            claimName: storage-local-path-pvc
        - name: nasio-nfs-pvc
          persistentVolumeClaim:
            claimName: nasio-nfs-pvc
        - name: dshm
          emptyDir:
            medium: Memory
      containers:
        - image: plexinc/pms-docker:latest
          imagePullPolicy: Always
          name: plex
          resources:
            limits:
              gpu.intel.com/i915: 1
          volumeMounts:
            - mountPath: "/config"
              subPath: "plex"
              name: storage-local-path-pvc
            - mountPath: "/data"
              name: nasio-nfs-pvc
            - mountPath: /dev/shm
              name: dshm
          env:
            - name: PLEX_UID
              value: "1026"
            - name: PLEX_GID
              value: "100"
            - name: ADVERTISE_IP
              value: "http://192.168.2.204:32400"
            - name: ALLOWED_NETWORKS
              value: "192.168.2.0/24,10.42.0.0/24"
            - name: HOSTNAME
              value: "nucio.nowhere"
            - name: TZ
              value: "Europe/Dublin"
          ports:
            - containerPort: 32400
              name: pms-web
              protocol: TCP
            - containerPort: 32469
              name: dlna-tcp
              protocol: TCP
            - containerPort: 1900
              name: dlna-udp
              protocol: UDP
            - containerPort: 32410
              name: gdm-32410
              protocol: UDP
            - containerPort: 32412
              name: gdm-32412
              protocol: UDP
            - containerPort: 32413
              name: gdm-32413
              protocol: UDP
            - containerPort: 32414
              name: gdm-32414
              protocol: UDP
      nodeSelector:
        cputype: x86
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 10.43.0.22
---
apiVersion: v1
kind: Service
metadata:
  name: plex
  annotations:
    metallb.universe.tf/address-pool: default
    metallb.universe.tf/allow-shared-ip: plex-svc
    metallb.universe.tf/loadBalancerIPs: 192.168.2.204
spec:
  externalTrafficPolicy: Local
  selector:
    app: plex
  ports:
    - port: 1900
      targetPort: 1900
      name: dlna-udp
      protocol: UDP
    - port: 32410
      targetPort: 32410
      name: gdm-32410
      protocol: UDP
    - port: 32412
      targetPort: 32412
      name: gdm-32412
      protocol: UDP
    - port: 32413
      targetPort: 32413
      name: gdm-32413
      protocol: UDP
    - port: 32414
      targetPort: 32414
      name: gdm-32414
      protocol: UDP
    - port: 32400
      targetPort: 32400
      name: pms-web
      protocol: TCP
    - port: 32469
      targetPort: 32469
      name: dlna-tcp
      protocol: TCP
  type: LoadBalancer
