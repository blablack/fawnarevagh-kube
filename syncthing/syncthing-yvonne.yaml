apiVersion: apps/v1
kind: Deployment
metadata:
  name: syncthing-yvonne
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: syncthing-yvonne
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: syncthing-yvonne
    spec:
      volumes:
        - name: nasio-nfs-pvc
          persistentVolumeClaim:
            claimName: nasio-nfs-pvc
        - name: syncthing-yvonne-pvc
          persistentVolumeClaim:
            claimName: syncthing-yvonne-pvc
      containers:
        - image: syncthing/syncthing:latest
          imagePullPolicy: Always
          name: syncthing-yvonne
          volumeMounts:
            - mountPath: "/nasio"
              name: nasio-nfs-pvc
            - mountPath: "/var/syncthing"
              name: syncthing-yvonne-pvc
          env:
            - name: PUID
              value: "1027"
            - name: PGID
              value: "100"
          ports:
            - containerPort: 8384
              name: web-ui
              protocol: TCP
            - containerPort: 22000
              name: syncthing-tcp
              protocol: TCP
            - containerPort: 22000
              name: syncthing-udp
              protocol: UDP
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 10.43.0.22
---
apiVersion: v1
kind: Service
metadata:
  name: syncthing-yvonne
  annotations:
    metallb.universe.tf/address-pool: default
    metallb.universe.tf/loadBalancerIPs: 192.168.2.212
spec:
  externalTrafficPolicy: Local
  selector:
    app: syncthing-yvonne
  ports:
    - port: 8384
      targetPort: 8384
      name: web-ui
      protocol: TCP
    - port: 22000
      targetPort: 22000
      name: syncthing-tcp
      protocol: TCP
    - port: 22000
      targetPort: 22000
      name: syncthing-udp
      protocol: UDP
  type: LoadBalancer
