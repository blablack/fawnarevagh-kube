# Kubernetes node limits for file descriptors and processes
# Format: <domain> <type> <item> <value>

# Root user limits (for system services)
root soft nofile 1048576
root hard nofile 1048576
root soft nproc 1048576
root hard nproc 1048576

# All users limits (including service accounts)
* soft nofile 1048576
* hard nofile 1048576
* soft nproc 1048576
* hard nproc 1048576