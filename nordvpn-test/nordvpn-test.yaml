apiVersion: apps/v1
kind: Deployment
metadata:
  name: nordvpn-test
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: nordvpn-test
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nordvpn-test
    spec:
      containers:
        - image: nucio.nowhere:30038/nordvpn:latest
          imagePullPolicy: Always
          name: nordvpn
          env:
            - name: NORDVPN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: nordvpn-token
                  key: password
            - name: COUNTRY
              value: "IRELAND"
            - name: NETWORK
              value: "192.168.2.0/24;10.42.0.0/16;10.43.0.0/16"
            - name: DNS
              value: "192.168.2.201"
            - name: DEBUG
              value: "True"
          livenessProbe:
            exec:
              command:
                - /check_nordvpn_connection.sh
            initialDelaySeconds: 30
            periodSeconds: 600
            timeoutSeconds: 30
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
      nodeSelector:
        cputype: x86
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 10.43.0.22
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-test
  labels:
    app: ubuntu-test
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: ubuntu-test
  template:
    metadata:
      labels:
        app: ubuntu-test
    spec:
      containers:
        - name: ubuntu
          image: jonlabelle/network-tools
          imagePullPolicy: Always
          command: ["/bin/sleep", "3650d"]
          securityContext:
            privileged: true
      nodeSelector:
        cputype: x86
      restartPolicy: Always
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 10.43.0.22
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-traffic-through-nordvpn
spec:
  podSelector:
    matchLabels:
      app: ubuntu-test
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: nordvpn-test
