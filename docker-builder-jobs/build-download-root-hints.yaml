apiVersion: batch/v1
kind: CronJob
metadata:
  name: build-download-root-hints
spec:
  schedule: "0 0 2 * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        metadata:
          labels:
            app: build-download-root-hints
        spec:
          containers:
            - image: nucio.nowhere:30038/docker-builder:latest
              name: build-download-root-hints
              imagePullPolicy: Always
              command: ["./build.sh"]
              args: ["download-root-hints", "linux/arm64"]
              securityContext:
                privileged: true
          nodeSelector:
            cputype: x86
          restartPolicy: Never
          dnsPolicy: "None"
          dnsConfig:
            nameservers:
              - 192.168.2.201
