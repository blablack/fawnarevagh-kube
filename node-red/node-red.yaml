apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-red
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: node-red
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: node-red
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - "nucio"
      volumes:
        - name: node-red-pvc
          persistentVolumeClaim:
            claimName: node-red-pvc
      containers:
        - image: nodered/node-red:latest
          imagePullPolicy: Always
          name: node-red
          volumeMounts:
            - mountPath: "/data"
              name: node-red-pvc
          env:
            - name: NODE_RED_ENABLE_PROJECTS
              value: "true"
            - name: TZ
              value: "Europe/Dublin"
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 10m
              memory: 100Mi
      initContainers:
        - image: alpine:latest
          imagePullPolicy: Always
          name: init-assets-folder
          command: ["chmod"]
          args: ["777", "/data"]
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: "/data"
              name: node-red-pvc
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 10.43.0.22
---
apiVersion: v1
kind: Service
metadata:
  name: node-red
  annotations:
    metallb.universe.tf/address-pool: default
    metallb.universe.tf/loadBalancerIPs: 192.168.2.205
spec:
  externalTrafficPolicy: Local
  selector:
    app: node-red
  ports:
    - port: 80
      targetPort: 1880
  type: LoadBalancer
