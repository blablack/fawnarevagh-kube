apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbitorrent-nordvpn
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@monthly"
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: qbitorrent-nordvpn
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: qbitorrent-nordvpn
    spec:
      volumes:
        - name: qbittorrent-storage
          persistentVolumeClaim:
            claimName: config-pv-claim
        - name: torrent-nfs
          persistentVolumeClaim:
            claimName: nfs-pv-claim
      containers:
        - image: nucio.nowhere:30038/nordvpn:latest
          imagePullPolicy: Always
          name: nordvpn
          lifecycle:
            postStart:
              exec:
                command:
                  ["/bin/sh", "-c", "/wait_for_nordvpn.sh > /usr/share/message"]
          env:
            - name: NORDVPN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: nordvpn-token
                  key: password
            - name: COUNTRY
              value: "P2P"
            - name: NETWORK
              value: "192.168.2.0/24"
            - name: PORTS
              value: "8112,6881,8080"
            - name: DNS
              value: "192.168.2.201"
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
        - image: linuxserver/qbittorrent:latest
          imagePullPolicy: Always
          name: qbitorrent
          ports:
            - containerPort: 8112
              protocol: TCP
            - containerPort: 6881
              protocol: TCP
            - containerPort: 6881
              protocol: UDP
          volumeMounts:
            - mountPath: "/config"
              subPath: "qbittorrent"
              name: qbittorrent-storage
            - mountPath: "/volume1/public/Torrent Downloads"
              subPath: "Torrent Downloads"
              name: torrent-nfs
          env:
            - name: PUID
              value: "1026"
            - name: PGID
              value: "100"
            - name: TZ
              value: "EU/Dublin"
            - name: WEBUI_PORT
              value: "8112"
      dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 192.168.2.201
---
apiVersion: v1
kind: Service
metadata:
  name: qbitorrent-nordvpn
  annotations:
    metallb.universe.tf/address-pool: default
    metallb.universe.tf/allow-shared-ip: qbitorrent-nordvpn-svc
spec:
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.2.207
  selector:
    app: qbitorrent-nordvpn
  ports:
    - port: 8112
      targetPort: 8112
      name: qbitorrent-web
  type: LoadBalancer
